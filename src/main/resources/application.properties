#You can output the schema creation by enabling the org.hibernate.SQL logger.
#This is done for you automatically if you enable the debug mode.
#debug=true

# H2 DB
jdbc.driverClassName = org.h2.Driver
#jdbc.url = jdbc:h2:/DB/Financials
#jdbc.url = jdbc:h2:./Financials;DATABASE_TO_UPPER=false
jdbc.url = jdbc:h2:./Financials
jdbc.username = root
jdbc.password = root
hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.show_sql = true
spring.jpa.hibernate.format_sql = true
#hibernate.ddl-auto=create-drop
hibernate.ddl-auto=update
hibernate.default_schema=FINANCIALS
spring.jpa.generate-ddl=true
server.port=9999

