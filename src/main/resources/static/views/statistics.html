  <div class="row">
    <table st-table="gridOptions.data" st-safe-src="transactionsStats" class="table table-striped">
      <thead>
        <tr>
          <td>Year</td>
          <td>Month</td>
          <td>Income</td>
          <td>Expense</td>
          <td>Profit</td>
        </tr>
      <tr>
        <th><input st-search="yearMonth.year" placeholder="search for Year" class="input-sm form-control" type="search"/></th>
        <th><input st-search="yearMonth.monthOfYear" placeholder="search for Month" class="input-sm form-control" type="search"/></th>
        <th><input st-search="income" placeholder="search for Income" class="input-sm form-control" type="search"/></th>
        <th><input st-search="expense" placeholder="search for Expense" class="input-sm form-control" type="search"/></th>
        <th><input st-search="profit" placeholder="search for Profit" class="input-sm form-control" type="search"/></th>
      </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="stats in gridOptions.data">
          <td>{{stats.yearMonth.year}}</td>
          <td>{{stats.yearMonth.monthOfYear}}</td>
          <td ng-click="callMonthlyIncome(stats.yearMonth.year,stats.yearMonth.monthOfYear)">{{stats.income}}</td>
          <td ng-click="callMonthlyExpenses(stats.yearMonth.year,stats.yearMonth.monthOfYear)">{{stats.expense}}</td>
          <td>{{stats.profit}}</td>
        </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="7" class="text-center">
          <div st-pagination="" st-items-by-page="12" st-displayed-pages="10"></div>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>

  <div class="row" ng-show="moneyFlowSelected">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Cost</th>
      </tr>
      </thead>
      <tbody>
      <tr  data-ng-repeat="monthStat in monthStats">
        <td>{{monthStat.date}}</td>
        <td>{{monthStat.description}}</td>
        <td>{{monthStat.cost}}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td> = = = </td>
        <td> = = = </td>
        <td> = = = </td>
      </tr>
      </tfoot>
    </table>
  </div>

</div>
